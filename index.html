<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="wikigeo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnghntSOf7EteeY_c8Ngej65kyVoktDp0"> </script>

    <link rel="stylesheet" type="text/css" media="screen" href="wikigeo.css" />

    <title>WikiGeo Search</title>
</head>

<body>
    <h1 id="title">Search any location/address to find nearby Wikipedia entries</h1>

    <div class="container-fluid">
            <div class="row">
                    <div class="col-sm-1"></div>

                    <div class="col-sm-4">

        </div>
        <div class="col-sm-4">

        <form>
            <input type="text" id="address-input">
            <button id="search" type="submit">Submit</button>
        </form>
        </div>
        </div>

        <div class="row">
            <div class="col-sm-6 scroll">
                <div id="wikiurls">
                </div>
            </div>

            <div class="col-sm-6 scroll">
                <div id="map"></div>

            </div>
        </div>
    </div>


</body>

</html>
